<body ng-app="shop">

    <nav class="navbar navbar-inverse navbar-fixed-top navbar-collapse collapse navbar-responsive-collapse" role="navigation" ng-controller='IndexCtrl'>

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>

                <ul class="nav navbar-nav">
                    <li>
                        <a href="#Contact">Contact</a>
                    </li>
                    <li ng-hide="!basketVisibility">
                        <a href="#Login">Login</a>
                    </li>
                    <li ng-hide="!basketVisibility">

                    </li>

                        <a href="#Basket">Basket</a>
                    </li>

                    <li>

                    </li>

                    <li ng-hide="basketVisibility">
                        <a href="#Main" ng-click="logout()">Logout</a>

                </ul>

                    <a href="#Category/Dresses" class="list-group-item">Dresses</a>
                    <a href="#Category/Hats" class="list-group-item">Hats</a>
                </div>
            </div>

            <div class="col-md-9" id="main">

            </div>

        </div>
