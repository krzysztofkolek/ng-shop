<div ng-controller="ContactCtrl">
    <div class="col-lg-12 well">
        <div class="row">
            <form class="form-horizontal" role="form" method="post">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" ng-model="emailAdress">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="4" name="message" ng-model="message"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <div class="btn btn-primary" ng-click="sendmail()"> Send </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <! Will be used to display an alert to the user>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="col-lg-12 well">
        <div class="row">
            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map center="41,-87" zoom="3"></ng-map>
            </div>
        </div>
    </div>

</div>


<style>
    .btn:not(.btn-raised).btn-primary,
    .input-group-btn .btn:not(.btn-raised).btn-primary {
        color: white;
    }
</style>
