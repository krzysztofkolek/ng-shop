<div ng-controller="LoginCtrl">
    <div class="col-lg-12 well" ng-hide="visible">
        <div class="row">
            {{errorParam}}
        </div>
    </div>

    <div class="col-lg-12 well">
        <div class="row">
            <form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="credentials.username">
                <br />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="credentials.password">
                <div class="checkbox">
                    <label>
                <input type="checkbox" ng-model="credentials.remember_me" value="remember-me">
                    <span class="checkbox-material">
                        <span class="check"></span>
                    </span> Remember me
            </label>
                </div>


                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login">Sign in</button>
            </form>
        </div>
    </div>
</div>

<style>
    .btn-primary:not(.btn-link):not(.btn-flat) {
        color: white;
    }
</style>
